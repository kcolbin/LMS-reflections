<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Time to reflect</title>

  <style>
    @font-face {
      font-family: "PolySans";
      src: url("PolySans-Neutral.woff2") format("woff2"),
           url("PolySans-Neutral.woff") format("woff");
      font-weight: normal;
    }

    body {
      font-family: "PolySans", sans-serif;
      padding: 30px;
      max-width: 700px;
      margin: auto;
      font-size: 18px;
      line-height: 1.6;
      background-color: #F3EBDD;
    }

    textarea {
      width: 100%;
      height: 160px;
      font-family: "PolySans", sans-serif;
      font-size: 16px;
      padding: 12px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    button {
      margin-top: 10px;
      padding: 12px 20px;
      font-size: 16px;
      font-family: "PolySans", sans-serif;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background-color: #1F3F59;
      color: white;
    }

    .saved-note {
      margin-top: 10px;
      color: #008000;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <h2>Practicing C.A.T.C.H.</h2>
  <h3>Imagine: Your 7-year-old player is running around, shouting, laughing... and NOT paying attention.</h3>
  <p>What might be driving this behavior?</p>

  <!-- FIRST INPUT -->
  <textarea id="response1"></textarea>

  <!-- SECOND QUESTION -->
  <p>How can you use C.A.T.C.H. and empathy to respond effectively?</p>

  <!-- SECOND INPUT -->
  <textarea id="response2"></textarea>

  <button onclick="saveReflection()">Save Reflection</button>
  <div id="saved" class="saved-note"></div>

  <script>
    /***************************************
     * CONFIG â€” TWO STORAGE KEYS FOR THIS PAGE
     ***************************************/
    const REFLECTION_KEY_1 = "reflection8";
    const REFLECTION_KEY_2 = "reflection9";

    /***************************************
     * LOAD EXISTING RESPONSES
     ***************************************/
    const saved1 = localStorage.getItem(REFLECTION_KEY_1);
    if (saved1) document.getElementById("response1").value = saved1;

    const saved2 = localStorage.getItem(REFLECTION_KEY_2);
    if (saved2) document.getElementById("response2").value = saved2;

    /***************************************
     * SAVE FUNCTION
     ***************************************/
    function saveReflection() {
      const text1 = document.getElementById("response1").value.trim();
      const text2 = document.getElementById("response2").value.trim();

      localStorage.setItem(REFLECTION_KEY_1, text1);
      localStorage.setItem(REFLECTION_KEY_2, text2);

      document.getElementById("saved").innerText = "Saved!";
      setTimeout(() => {
        document.getElementById("saved").innerText = "";
      }, 1500);
    }
  </script>

</body>
</html>
