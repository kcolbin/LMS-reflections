<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Reflection 2</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  textarea { width: 80%; height: 150px; padding: 10px; font-size: 16px; }
  button { margin-top: 10px; padding: 10px 20px; font-size: 16px; }
  .display { margin-top: 15px; padding: 10px; border: 1px solid #ccc; min-height: 50px; white-space: pre-wrap; background: #f9f9f9; }
</style>
</head>
<body>
<h2>What are some of the strengths that exist in your community? How might you build on these strengths?</h2>
<textarea id="reflection" placeholder="Type your reflection here..."></textarea>
<br>
<button onclick="saveReflection()">Save Reflection</button>
<div class="display" id="displayText"></div>

<script>
window.onload = function() {
  const stored = localStorage.getItem('reflection2');
  if(stored) {
    document.getElementById('reflection').value = stored;
    document.getElementById('displayText').innerText = "Saved: " + stored;
  }
};

function saveReflection() {
  const text = document.getElementById('reflection').value.trim();
  localStorage.setItem('reflection2', text);
  document.getElementById('displayText').innerText = "Saved: " + text;
  alert("Reflection 2 saved!");
}
</script>
</body>
</html>
