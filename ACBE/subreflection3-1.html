<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Time to reflect</title>

  <style>
    /* Load PolySans — replace URLs with your file locations */
    @font-face {
      font-family: "PolySans";
      src: url("PolySans-Neutral.woff2") format("woff2"),
           url("PolySans-Neutral.woff") format("woff");
      font-weight: normal;
    }

    body {
      font-family: "PolySans", sans-serif;
      padding: 30px;
      max-width: 700px;
      margin: auto;
      font-size: 18px;
      line-height: 1.6;
      background-color: #F3EBDD;
    }

    textarea {
      width: 100%;
      height: 180px;
      font-family: "PolySans", sans-serif;
      font-size: 16px;
      padding: 12px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 16px;
      font-family: "PolySans", sans-serif;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background-color: #1F3F59;
      color: white;
    }

    .saved-note {
      margin-top: 10px;
      color: #008000;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <!-- MASTER QUESTION LIST -->
  <script src="reflection-questions.js"></script>
  <script>
    /***************************************
     * WHICH QUESTIONS THIS PAGE USES
     ***************************************/
    const QUESTION_INDEXES = [0, 1]; 
    // zero-based → picks questions 1 and 2 from REFLECTION_QUESTIONS
    
    window.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("questions");
      QUESTION_INDEXES.forEach(qIndex => {
        const q = REFLECTION_QUESTIONS[qIndex];
        const block = document.createElement("div");
        block.innerHTML = `
          <h2>${q.title}</h2>
          ${q.subtext ? `<p>${q.subtext}</p>` : ""}
          <textarea id="response-${qIndex}"></textarea>
        `;
        container.appendChild(block);
        // load saved value
        const saved = localStorage.getItem(`reflection3-${qIndex + 1}`);
        if (saved) {
          document.getElementById(`response-${qIndex}`).value = saved;
        }
      });
    });
    
    function saveReflection() {
      QUESTION_INDEXES.forEach(qIndex => {
        const value = document
          .getElementById(`response-${qIndex}`)
          .value
          .trim();
        localStorage.setItem(`reflection3-${qIndex + 1}`, value);
      });
      const savedEl = document.getElementById("saved");
      savedEl.innerText = "Saved!";
      setTimeout(() => savedEl.innerText = "", 1500);
    }
  </script>

  <textarea id="response"></textarea>
  <button onclick="saveAndReturn()">Save and Return to Summary</button>

  <div id="saved" class="saved-note"></div>

  <script>
  /***************************************
   * CONFIG — SET YOUR UNIQUE REFLECTION ID
   ***************************************/
  const REFLECTION_ID = "reflection3-1";
  const RETURN_URL = "reflection3-summary.html";

  /***************************************
   * LOAD SAVED RESPONSE (if any)
   ***************************************/
  const saved = localStorage.getItem(REFLECTION_ID);
  if (saved) {
    document.getElementById("response").value = saved;
  }

  /***************************************
   * SAVE ONLY
   ***************************************/
  function saveReflection() {
    const text = document.getElementById("response").value.trim();
    localStorage.setItem(REFLECTION_ID, text);
  }

  /***************************************
   * SAVE + RETURN
   ***************************************/
  function saveAndReturn() {
    saveReflection();
    document.getElementById("saved").innerText = "Saved!";
  setTimeout(() => {
    window.location.href = RETURN_URL;
  }, 300);  }
</script>


</body>
</html>
