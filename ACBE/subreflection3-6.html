<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Time to reflect</title>

  <style>
    @font-face {
      font-family: "PolySans";
      src: url("PolySans-Neutral.woff2") format("woff2"),
           url("PolySans-Neutral.woff") format("woff");
      font-weight: normal;
    }

    body {
      font-family: "PolySans", sans-serif;
      padding: 30px;
      max-width: 700px;
      margin: auto;
      font-size: 18px;
      line-height: 1.6;
      background-color: #F3EBDD;
    }

    h2 {
      font-size: 16px;
      margin-bottom: 6px;
    }

    p {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 14px;
    }

    textarea {
      width: 100%;
      height: 180px;
      font-family: "PolySans", sans-serif;
      font-size: 16px;
      padding: 12px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 24px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      font-family: "PolySans", sans-serif;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background-color: #1F3F59;
      color: white;
    }

    .saved-note {
      margin-top: 12px;
      color: #008000;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <!-- WHERE QUESTIONS RENDER -->
  <div id="questions"></div>

  <button onclick="saveAndReturn()">Save and Return to Summary</button>
  <div id="saved" class="saved-note"></div>

  <!-- MASTER QUESTION LIST -->
  <script src="reflection-questions.js"></script>

  <script>
    /***************************************
     * WHICH QUESTIONS THIS PAGE USES
     ***************************************/
    const QUESTION_INDEXES = [11, 12, 13]; // questions 1 & 2
    const STORAGE_PREFIX = "reflection3";
    const RETURN_URL = "reflection3-summary.html";

    window.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("questions");

      QUESTION_INDEXES.forEach(qIndex => {
        const q = REFLECTION_QUESTIONS[qIndex];
        const block = document.createElement("div");

        block.innerHTML = `
          <h2>${q.title}</h2>
          ${q.subtext ? `<p>${q.subtext}</p>` : ""}
          <textarea id="response-${qIndex}"></textarea>
        `;

        container.appendChild(block);

        // Load saved response
        const saved = localStorage.getItem(`${STORAGE_PREFIX}-${qIndex}`);
        if (saved) {
          document.getElementById(`response-${qIndex}`).value = saved;
        }
      });
    });

    function saveAndReturn() {
      QUESTION_INDEXES.forEach(qIndex => {
        const value = document
          .getElementById(`response-${qIndex}`)
          .value
          .trim();
        localStorage.setItem(`${STORAGE_PREFIX}-${qIndex}`, value);
      });

      const savedEl = document.getElementById("saved");
      savedEl.innerText = "Saved!";

      setTimeout(() => {
        window.location.href = RETURN_URL;
      }, 300);
    }
  </script>

</body>
</html>
