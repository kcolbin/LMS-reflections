<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Reflect again</title>

  <style>
    @font-face {
      font-family: "PolySans";
      src: url("PolySans-Neutral.woff2") format("woff2"),
           url("PolySans-Neutral.woff") format("woff");
      font-weight: normal;
    }

    body {
      font-family: "PolySans", sans-serif;
      padding: 30px;
      max-width: 700px;
      margin: auto;
      font-size: 18px;
      line-height: 1.6;
      background-color: #F3EBDD;
    }

    textarea {
      width: 100%;
      height: 220px;
      font-family: "PolySans", sans-serif;
      font-size: 16px;
      padding: 12px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 16px;
      font-family: "PolySans", sans-serif;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background-color: #1F3F59;
      color: white;
    }

    .hint {
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

  <h2>Reflect again</h2>
  <p>Now that you've seen this video again, anything you want to add to your answer?</p>

  <div class="hint">
    Your original reflection is shown below â€” feel free to edit or expand it.
  </div>

  <textarea id="response"></textarea>

  <button onclick="saveAndReturn()">Update Reflection & Return</button>

  <script>
    /***************************************
     * CONFIG
     ***************************************/
    const REFLECTION_ID = "reflection2-12";   // SAME key as first page
    const RETURN_URL = "summary.html";

    /***************************************
     * LOAD ORIGINAL REFLECTION
     ***************************************/
    const existing = localStorage.getItem(REFLECTION_ID);
    if (existing) {
      document.getElementById("response").value = existing;
    }

    /***************************************
     * SAVE + REDIRECT
     ***************************************/
    function saveAndReturn() {
      const updated = document.getElementById("response").value.trim();
      localStorage.setItem(REFLECTION_ID, updated);
      window.location.href = RETURN_URL;
    }
  </script>

</body>
</html>
