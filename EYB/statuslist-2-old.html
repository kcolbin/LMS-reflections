<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Summary of your reflections</title>
  <style>
    @font-face {
      font-family: "PolySans";
      src: url("PolySans-Neutral.woff2") format("woff2"),
           url("PolySans-Neutral.woff") format("woff");
      font-weight: normal;
    }
    body {
      font-family: "PolySans", sans-serif;
      padding: 30px;
      max-width: 800px;
      margin: auto;
      font-size: 18px;
      line-height: 1.6;
      background-color: #F3EBDD;
    }
    button {
      padding: 10px 16px;
      background: #1F3F59;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-right: 8px;
      margin-top: 8px;
    }
    button:disabled {
      opacity: 0.5;
      cursor: default;
    }
    .toggle-group {
      margin-bottom: 20px;
    }
    #progressBar {
      margin-bottom: 25px;
      font-size: 18px;
    }
    .section {
      margin-bottom: 30px;
      background: white;
      border-radius: 8px;
      padding: 15px;
    }
    .section h2 {
      margin: 0 0 8px 0;
      font-size: 22px;
    }
    .reflection-item {
      margin-top: 12px;
      padding: 10px 0;
      border-top: 1px solid #ddd;
    }
    .reflection-item:first-child {
      border-top: none;
    }
    .reflection-item h3 {
      margin: 0 0 6px 0;
      font-size: 18px;
    }
    .reflection-item p {
      white-space: pre-wrap;
      margin: 0 0 6px 0;
    }
    .section-header {
      display: flex;
      align-items: center;       /* vertically centers the button with the title */
      justify-content: space-between; /* title on left, button on right */
      margin-bottom: 12px;       /* space below the header */
    }
    .section-header h2 {
      margin: 0;
      font-size: 22px;
    }
    .section-header button {
      margin: 0;                 /* remove default top/bottom margin */
    }
  </style>
</head>
<body>

<h1>Your Coach-Mentor Training Reflections</h1>

<div id="progressBar"></div>
<div id="summaryDisplay"></div>

<script>
  const totalReflections = 15;

  // MANUAL TITLES FOR REFLECTIONS
  const titles = [
    "What being a coach-mentor means to me:",
    "A time someone showed they believed in me:",
    "How it felt:",
    "What I can do to show belief in my players:",
    "How my coaches coached me:",
    "How I've evolved since I started coaching:",
    "My thoughts on Mulch's evolution:",
    "An example of a mistake I needed to own:",
    "Why it's hard to own mistakes:",
    "A time I didn't feel I belonged:",
    "A time I did feel I belonged:",
    "Strategies for addressing sideways behavior from Adrian and JT:",
    "Lessons from sport I've applied in other areas of my life:",
    "How I can help players set goals for themselves:",
    "How I can help players connect what they learn with me to their lives outside soccer:",
  ];

  // SECTION CONFIG: each section has title, video URL, and reflection indexes
  const sections = [
    { title: "Part One: The Impact of a Coach", video: "vid2-1.html", reflections: [1] },
    { title: "Part Two: The Power of Investing in Players", video: "vid2-2.html", reflections: [2,3,4] },
    { title: "Part Three: Evolving as a Coach", video: "vid2-3.html", reflections: [5,6,7] },
    { title: "Part Four: Owning Mistakes", video: "vid2-4.html", reflections: [8,9] },
    { title: "Part Five: Empathy and Belonging", video: "vid2-5.html", reflections: [10,11] },
    { title: "Part Six: C.A.T.C.H. and Timing", video: "vid2-6.html", reflections: [12] },
    { title: "Part Seven: S.M.A.R.T. Goals and Instilling Life Skills", video: "vid2-7.html", reflections: [13,14,15] },
  ];

  // PROGRESS BAR
  function updateProgressBar() {
    let completed = 0;
    for (let i = 1; i <= totalReflections; i++) {
      const v = localStorage.getItem("reflection2-" + i);
      if (v && v.trim().length > 0) completed++;
    }
    document.getElementById("progressBar").innerHTML =
      `<strong>${completed} of ${totalReflections} reflections completed</strong>`;
  }

 function showSummary() {
    updateProgressBar();
    const summaryEl = document.getElementById('summaryDisplay');
    let html = '';

    sections.forEach(section => {
      html += `<div class="section">`;
      html += `<div class="section-header"><h2>${section.title}</h2><button onclick="window.location='${section.video}'">Revisit Video</button></div>`;

      section.reflections.forEach(i => {
        const key = 'reflection2-' + i;
        const stored = localStorage.getItem(key);
        const title = titles[i-1] || `Reflection ${i}`;
        html += `<div class="reflection-item"><h3>${stored ? "✔︎ " : "○ "} ${title}</h3>`;
        html += stored && stored.trim().length > 0 
          ? `<p>${stored}</p>` 
          : `<div style="margin-top:6px;"><button onclick="window.location='subreflection2-${i}.html'">Complete Reflection Now</button></div>`;
        html += `</div>`;
      });

      html += `</div>`;
    });

    summaryEl.innerHTML = html;
  }

  window.onload = showSummary;
</script>

</body>
</html>
