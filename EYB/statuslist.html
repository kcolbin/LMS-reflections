<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Summary of your reflections</title>
  <style>
    @font-face {
      font-family: "PolySans";
      src: url("PolySans-Neutral.woff2") format("woff2"),
           url("PolySans-Neutral.woff") format("woff");
      font-weight: normal;
    }
    body {
      font-family: "PolySans", sans-serif;
      padding: 30px;
      max-width: 800px;
      margin: auto;
      font-size: 18px;
      line-height: 1.6;
      background-color: #F3EBDD;
    }
    button {
      padding: 10px 16px;
      background: #1F3F59;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-right: 8px;
    }
    button:disabled {
      opacity: 0.5;
      cursor: default;
    }
    .toggle-group {
      margin-bottom: 20px;
    }
    #progressBar {
      margin-bottom: 25px;
      font-size: 18px;
    }
    .reflection-item {
      background: white;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }
    .reflection-item h3 {
      margin: 0 0 8px 0;
      font-size: 20px;
    }
    .reflection-item p {
      white-space: pre-wrap;
      margin: 0 0 12px 0;
    }
  </style>
</head>
<body>

  <h1>Your Coach-Mentor Training Reflections</h1>

  <div class="toggle-group">
    <button id="btnStatus" onclick="showStatusList()">Status Only</button>
    <button id="btnFull" onclick="showSummary()">Full Summary</button>
  </div>

  <div id="progressBar"></div>

  <div id="summaryDisplay"></div>

  <script>
    // === CONFIG ===
    const totalReflections = 15;

// MANUALLY ENTER TITLES HERE (index 0 = reflection1)
const titles = [
  "What being a coach-mentor means to me:",
  "A time someone showed they believed in me:",
  "How it felt:",
  "What I can do to show belief in my players:",
  "How my coaches coached me:",
  "How I've evolved since I started coaching:",
  "My thoughts on Mulch's evolution:",
  "An example of a mistake I needed to own:",
  "Why it's hard to own mistakes:",
  "A time I didn't feel I belonged:",
  "A time I did feel I belonged:",
  "Strategies for addressing sideways behavior from Adrian and JT:",
  "Lessons from sport I've applied in other areas of my life:",
  "How I can help players set goals for themselves:",
  "How I can help players connect what they learn with me to their lives outside soccer:",
];


    // === PROGRESS BAR ===
    function updateProgressBar() {
      let completed = 0;
      for (let i = 1; i <= totalReflections; i++) {
        const v = localStorage.getItem("reflection2-" + i);
        if (v && v.trim().length > 0) completed++;
      }
      document.getElementById("progressBar").innerHTML =
        `<strong>${completed} of ${totalReflections} reflections completed</strong>`;
    }

    // === FULL SUMMARY view (show all reflections + text or link) ===
    function showSummary() {
      updateProgressBar();
      const summaryEl = document.getElementById('summaryDisplay');
      let html = '';

      for (let i = 1; i <= totalReflections; i++) {
        const key = 'reflection2-' + i;
        const stored = localStorage.getItem(key);
        const title = titles[i - 1] || `Reflection ${i}`;

        html += `<div class="reflection-item">`;
        html += `<h3>${ stored ? "✔︎ " : "○ " } ${title}</h3>`;

        if (stored && stored.trim().length > 0) {
          html += `<p>${stored}</p>`;
        } else {
          html += `<p><em>Not completed yet.</em></p>`;
          html += `<button onclick="window.location='subreflection2-${i}.html'">Go to Reflection</button>`;
        }

        html += `</div>`;
      }

      summaryEl.innerHTML = html;
    }

    // === STATUS LIST view (compact list only) ===
    function showStatusList() {
      updateProgressBar();
      const summaryEl = document.getElementById('summaryDisplay');
      let html = '<ul style="list-style: none; padding-left: 0;">';

      for (let i = 1; i <= totalReflections; i++) {
        const key = "reflection2-" + i;
        const stored = localStorage.getItem(key);
        const title = titles[i - 1] || `Reflection ${i}`;

        html += `<li style="margin-bottom: 20px; background: white; border-radius: 8px; padding: 12px;">`;
        html += `<div style="font-weight: bold; font-size: 18px;">${ stored ? "✔︎ " : "○ " } ${title}</div>`;

        if (stored && stored.trim().length > 0) {
          html += `<div style="color: green; font-size: 16px;">Completed</div>`;
        } else {
          html += `<button onclick="window.location='subreflection2-${i}.html'">Go to Reflection</button>`;
        }

        html += `</li>`;
      }

      html += '</ul>';
      summaryEl.innerHTML = html;
    }

    // On load, show status list
    window.onload = showStatusList;
  </script>

</body>
</html>
