<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Time to reflect</title>

  <style>
    /* Load PolySans — replace URLs with your file locations */
    @font-face {
      font-family: "PolySans";
      src: url("PolySans-Neutral.woff2") format("woff2"),
           url("PolySans-Neutral.woff") format("woff");
      font-weight: normal;
    }

    body {
      font-family: "PolySans", sans-serif;
      padding: 30px;
      max-width: 700px;
      margin: auto;
      font-size: 18px;
      line-height: 1.6;
    }

    textarea {
      width: 100%;
      height: 180px;
      font-family: "PolySans", sans-serif;
      font-size: 16px;
      padding: 12px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 16px;
      font-family: "PolySans", sans-serif;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background-color: #0078ff;
      color: white;
    }

    .saved-note {
      margin-top: 10px;
      color: #008000;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <h2>What are some of the strengths that exist in your community? How might you build on these strengths?</h2>

  <textarea id="response"></textarea>
  <button onclick="saveReflection()">Save Reflection</button>

  <div id="saved" class="saved-note"></div>

  <script>
    /***************************************
     * CONFIG — SET YOUR UNIQUE REFLECTION ID
     ***************************************/
    const REFLECTION_ID = "reflection2";  
    /* For page 2 → change to “reflection2”
       For page 3 → change to “reflection3”, etc. */

    /***************************************
     * LOAD SAVED RESPONSE (if any)
     ***************************************/
    const saved = localStorage.getItem(REFLECTION_ID);
    if (saved) {
      document.getElementById("response").value = saved;
    }

    /***************************************
     * SAVE FUNCTION
     ***************************************/
    function saveReflection() {
      const text = document.getElementById("response").value.trim();
      localStorage.setItem(REFLECTION_ID, text);
      document.getElementById("saved").innerText = "Saved!";
      setTimeout(() => {
        document.getElementById("saved").innerText = "";
      }, 1500);
    }
  </script>

</body>
</html>
